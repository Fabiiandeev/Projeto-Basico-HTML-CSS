<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro Da Liga Dos Astronautas</title>
    </head>
    <body>
        <h3>Cadastro Da Liga Dos Astronautas</h3>
        <form action="">
            <div> 
                <label for="fname">Nome:</label> 
                <input type="text" id="fname" name="fname"<br></div>
            <br>

            <div>
                <label for="email">E-mail</label> 
                <input type="email" id= "email" email="email"<br> -
                <label for="Password">Password:</label>
                <input type="password" id="Password Senha="Password"<br>
            </div>
            <br>
            <div>
                <label for="birthday"> Data de Nascimento </label>
                <input type="date"id = "birthday" dataNascimento="birthday" placeholder=" DD / MM / AAAA"<br> -
                <label for="photo">Foto</label>
                <input type="file" id=" photo" foto = "photo">
            </div>
            <br>
            <div>
                <label for="nationality"> Nacionalidade :</label>
                <select id="nationality" name ="nationality">
                <option value="Brasileiro">Brasileiro </option>
                <option value="Americano">Americano</option>
                <option value="Argentino">Argentino</option>
                <option value="russo">russo</option>
                </select> -
                <strong>Genero :</strong>
                <label for="famele">F</label>
                <input type="radio" name="gender" id=" famele" value="famele">
                <label for="male">M</label>
                <input type="radio"name="gender" id="male" value="male">
            </dir>
            <br>

            <br>
            
            Suas principais qualidades:
            <label for="int"><strong>Inteligência </strong></label>
            <input type="checkbox" id="int"> | 
            <label for="res"><strong>Resiliência</strong></label>
            <input type="checkbox"id= "res"> | 
            <label for="pre"><strong>Preparo Físico</strong></label>
            <input type="checkbox" id="pre"> | 
            <label for="edu"><strong>Educação</strong></label>
            <input type="checkbox"id= "edu"> | 

            <br>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
            </dir>
            <br>
            <button type="button" onclick="alert ('Cadastro Concluído !')"> Criar </button>
        </form>
    </body>
</html>
